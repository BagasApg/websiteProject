<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Tambah data siswa</h1>
    <p>Isikan semua data dengan benar, lalu tekan simpan</p>
    <table>
        <tr>
            <td>Nama</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Kota Lahir</td>
            <td>
                <select>
                    <option>Surabaya</option>
                    <option>Malang</option>
                    <option>Jogja</option>
                    <option>Magelang</option>
                    <option>Jakarta</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Tanggal Lahir</td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>
                <input type="radio" name="options">
                <label for="radio">Islam</label>

                <input type="radio" name="options">
                <label for="radio">Kristen</label>

                <input type="radio" name="options">
                <label for="radio">Katolik</label>

                <input type="radio" name="options">
                <label for="radio">Hindu</label>

                <input type="radio" name="options">
                <label for="konghucu">Konghucu</label>
            </td>
        </tr>
        <tr>
            <td>Foto</td>
            <td>
                <input type="file">
            </td>
        </tr>
    </table>
<br>
    <table width="100%">
        <tr>
            <td align="left">
                <button>Simpan</button>
            </td>
            <td align="right">
                <a href="index.html">
                    <button>Kembali</button>
                </a>
            </td>
        </tr>
    </table>


</body>
</html>
